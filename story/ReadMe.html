<p>The <code class="language-plaintext highlighter-rouge">story/</code> directory contains various Story documents.</p>

<p>A story is a narrative about a specific compelling use case, and how it works

<p>Stories help the creation of RFCs and help people understand the less obvious
things you can do with YAML.</p>
